<div class="content write">
    <h1>Write a New Document</h1>
    <form action="/docs/write" method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content (Markdown Supported)" required></textarea>
        <input type="text" name="keywords" placeholder="Search Keywords (Split by Comma)" required>
        <input type="submit" value="Create New Document">
    </form>
</div>
