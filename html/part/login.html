<div class='content'>
    <h1>Login</h1>
    <form action="/account/login" method="POST" autocomplete="off">
        <p>
            <label for="id">Username</label><br>
            <input id="id" type="text" name="un" placeholder="Username">
        </p>
        <p>
            <label for="pw">Password</label><br>
            <input id="pw" type="password" name="pw" placeholder="Password">
        </p>
        <p>
            <input id="keep" type="checkbox" name="keep">
            <label for="keep" style="font-size: 14px">Keep Me Logged In</label>
        </p>
        <input type="submit" value="Login">
    </form>
    $1
    Don't have an account? <a href="/account/signup">Sign Up</a>!
</div>
