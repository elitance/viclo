<div class='content'>
    <h1>Sign Up</h1>
    <form action="/account/signup" method="POST" autocomplete="off">
        <p>
            <label for="id">Username</label><br>
            <input id="id" type="text" name="un" placeholder="Enter your username" pattern="[A-Za-z0-9.]+" required><br>
        </p>
        <p>
            <label for="pw">Password</label><br>
            <input id="pw" type="password" name="pw" placeholder="Enter your password" required><br>
            <span style="margin-left: 15px; font-size: 12px">At least 8 letters, one number, and lower/uppercase required.</span>
        </p>
        <p>
            <label for="c-pw">Confirm Password</label><br>
            <input id="c-pw" type="password" name="cPw" placeholder="Confirm your password" required><br>
        </p>
        <input type="submit" value="Sign Up" class="unav">
    </form>
    #$1
    <script src="/password.js"></script>
    <script src="/prevSubmit.js"></script>
</div>
